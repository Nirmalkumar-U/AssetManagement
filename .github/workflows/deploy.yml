name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AZURE_WEBAPP_NAME: "AssetManagementWeb"
      AZURE_WEBAPP_PACKAGE_PATH: 'AssetManagement.Web/bin/Release/net6.0/publish'

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up .NET Core SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0'

      - name: Build with dotnet
        run: |
          dotnet build AssetManagement.Web/AssetManagement.Web.csproj --configuration Release

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.16.0'

      - name: Install dependencies
        run: |
          cd AssetManagement.Web/ClientApp
          npm install

      - name: Build React app
        run: |
          cd AssetManagement.Web/ClientApp
          npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true

  build-api:
    runs-on: ubuntu-latest
    env:
      AZURE_WEBAPP_NAME: "AssetManagementApi"
      AZURE_WEBAPP_PACKAGE_PATH: 'AssetManagement.Api/bin/Release/net6.0/publish'

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up .NET Core SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0'

      - name: Build with dotnet
        run: dotnet build AssetManagement.Api/AssetManagement.Api.csproj --configuration Release
