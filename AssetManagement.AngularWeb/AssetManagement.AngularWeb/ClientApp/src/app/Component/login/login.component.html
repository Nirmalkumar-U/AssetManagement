<div class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: white;">
  <div class="card bg-primary text-white auth-card" style="border-radius: 20px; box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);">
    <div class="card-body">
      <h2 class="card-title text-center" style="letter-spacing: 5px; font-size: 3rem;">Login</h2>
      <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
        <div class="form-group p-1">
          <label for="Email" style="letter-spacing: 2px; font-size: 1.5rem;">Email Id</label>
          <input type="text" class="form-control" id="email" style="border-radius: 10px; background-color: rgba(255, 255, 255, 0.1); border: 0; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); width: 30rem;"
            formControlName="email">
        </div>
        <div class="form-group p-1">
          <label for="password" style="letter-spacing: 2px; font-size: 1.5rem;">Password</label>
          <input type="password" class="form-control" id="password" style="border-radius: 10px; background-color: rgba(255, 255, 255, 0.1); border: 0; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); width: 30rem;"
            formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary btn-block m-1" style="border-radius: 10px; padding: 1rem 3rem; background-color: rgba(255, 255, 255, 0.1); box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);">Login</button>
      </form>
    </div>
  </div>
</div>
